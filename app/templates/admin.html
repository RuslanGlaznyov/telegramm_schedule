{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>Административная панель</h1>
            <p class="lead">
                Здесь вы можете добавлять данные для телеграмм бота
            </p>
            {% if current_user.is_anonymous %}
            <a class="btn btn-primary" href="{{ url_for('login')}}">Войти</a>
            {% else %}
            <a class="btn btn-primary" href="{{ url_for('logout')}}">Выйти</a>
            {% endif %}
            
        </div>
    </div>
</div>
{% endblock body %}
